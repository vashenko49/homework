<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Journey</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/ic_journey_active.png">
</head>
<body>
    <div class="main-div-on-pager">
        <div class="header">
            <a href="#" class="header-logo">JOURNEY</a>
            <div class="header-icon-registration">
                <a href="" class="icon icon-header icon-calendar"></a>
                <a href="" class="icon icon-header icon-forum"></a>
                <a href="" class="icon icon-header icon-journey"></a>
                <p class="header-registration">Welcome, <a class="header-registration-log-in" href="#">Log In</a> or <a class="header-registration-sign-in" href="#">Sign Up</a></p>
            </div>
        </div>
        <div class="registration-window">
            <div class="registration-window-log-in">
                <p class="registration-sign-in">Sign Up</p>
                <a href="#" class="registration-log-in">Log In</a>
            </div>
            <div class="registration-button">
                <a href="#" class="button-facebook">
                    <p class="button-facebook-inscription">Facebook</p>
                </a>
                <a href="#" class="button-google">
                    <p class="button-google-inscription">Google</p>
                </a>
            </div>
            <div class="separator-or">
                <p class="separator-or-inscription">or</p>
            </div>

            <div class="registration-form">
                <form action="#">
                    <input name="firs-name" type="text" placeholder="Firs name" required>
                    <input name="last-name" type="text" placeholder="Last Name" required>
                    <input name="email" type="email" placeholder="Email" required>
                    <input name="password" type="password" placeholder="Choose Password" required>
                    <input type="password" placeholder="Confirm Password" required>
                    <input type="checkbox" id="agree" required>
                    <label class="registration-checkbox"  for="agree">Agree our <a href="#" class="registration-checkbox-rules">Terms &amp; Conditions</a></label>
                    <input class="registration-button-submit" type="submit" value="Create Account">
                </form>
            </div>
        </div>
        <div class="footer"></div>
    </div>
</body>
</html>
