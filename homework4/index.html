<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Journey</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/ic_journey_active.png">
</head>
<body>
    <div class="main-div-on-pager">
        <header class="header-on-page end-block-clear">
            <a href="#" class="header-logo">JOURNEY</a>
            <div class="header-icon-registration">
                <a href="#" class="icon icon-header icon-calendar"></a>
                <a href="#" class="icon icon-header icon-forum"></a>
                <a href="#" class="icon icon-header icon-journey"></a>
                <p class="header-registration">Welcome, <a class="effect-underline" href="#">Log In</a> or <a class="effect-underline" href="#">Sign Up</a></p>
            </div>
        </header>
        <section class="registration-window">
            <div class="registration-window-log-in end-block-clear">
                <p class="registration-sign-in">Sign Up</p>
                <a href="#" class="registration-log-in effect-underline">Log In</a>
            </div>
            <div class="registration-button end-block-clear">
                <a href="#" class="button-facebook"><p class="button-facebook-inscription">Facebook</p></a>
                <a href="#" class="button-google"><p class="button-google-inscription">Google</p></a>
            </div>
            <div class="separator-or">
                <p class="separator-or-inscription">or</p>
            </div>
            <div class="registration-form">
                <form action="#">
                    <input type="text" class="input-line" placeholder="Firs name" required>
                    <input type="text" class="input-line" placeholder="Last Name" required>
                    <input type="email" class="input-line" placeholder="Email" required>
                    <input type="password" class="input-line" placeholder="Choose Password" required>
                    <input type="password" class="input-line" placeholder="Confirm Password" required>
                    <input type="checkbox" id="agree" class="input-checkbox" required><label class="input-checkbox-label"  for="agree">Agree our <a href="#" class="effect-underline">Terms &amp; Conditions</a></label>
                    <input class="input-button" type="submit" value="Create Account">
                </form>
            </div>
        </section>
    </div>
</body>
</html>
